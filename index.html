<html>
	<head>
	  <title>How's The Port</title>
	  <link href="css/game.css" rel="stylesheet">
	  <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
	  <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
	  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
	  <script src="http://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.10/angular-ui-router.js"></script>
	  <script src="app.js"></script>
	  <link href="http://cdnjs.cloudflare.com/ajax/libs/select2/4.0.0/css/select2.min.css" rel="stylesheet" />
	  <script src="http://cdnjs.cloudflare.com/ajax/libs/select2/4.0.0/js/select2.min.js"></script>
	  <link href="css/select.min.css" rel="stylesheet" />
	  <script src="scripts/select.min.js"></script>
	  <script>
	  	$(document).ready(function() {
  			$(".games").select2({
  				maximumSelectionSize: 3
  			});
		});
	  </script>
	  <style> .glyphicon-thumbs-up { cursor:pointer } </style>
	</head>

	<body ng-app="howsThePort" ng-controller="MainCtrl">
		<select ui-select2="select2Config" class="games" ng-model="game" ng-options="game as game.title for game in games"></select>
		<div>
			<h1>{{game.title}}</h1>
		</div>
		<div class="details">
			<img class="box-art" src={{game.boxart}}>
			<h5>Release Date:</h5>
			{{game.releaseDate}}<br/>
			<h5>Developer:</h5>
			{{game.developer}}<br />
			<h5>Publisher:</h5>
			{{game.publisher}}<br />
			<h3 class="port-rating">Port Rating</h3><br />
			<div class="rating" ng-class="game.rating > 7 ? 'good-rating' : 'bad-rating'">{{game.rating}}</div>
		</div>
		<div>
			<div class="tags">
				<div class="category">
				<h4>Performance:</h4>
					<h5 ng-repeat="tag in game.tags.performance | orderBy:'-upvotes'" ng-click="addUpvote(tag)" ng-class="{{tag.goodQuality}} ? 'good-quality' : 'bad-quality'">{{tag.tagName}} (+{{tag.upvotes}})<br/></h5>
				</div>
				<div class="category">
				<h4>Customization:</h4>
					<h5 ng-repeat="tag in game.tags.customization | orderBy:'-upvotes'" ng-click="addUpvote(tag)" ng-class="{{tag.goodQuality}} ? 'good-quality' : 'bad-quality'">{{tag.tagName}} (+{{tag.upvotes}})<br/></h5>
				</div>
				<div class="category">
				<h4>Features:</h4>
					<h5 ng-repeat="tag in game.tags.features | orderBy:'-upvotes'" ng-click="addUpvote(tag)" ng-class="{{tag.goodQuality}} ? 'good-quality' : 'bad-quality'">{{tag.tagName}} (+{{tag.upvotes}})<br/></h5>
				</div>
			</div>			
		</div>
	</body>
</html>
